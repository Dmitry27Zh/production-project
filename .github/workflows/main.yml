name: linting, testing, building
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  pipeline:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        run: git clone https://github.com/${{ github.repository }}
      - name: Setting up Node.js
        uses: actions/setup-node@v3
      - name: Print current directory
        run: pwd
      - name: List directory contents
        run: ls -al
      - name: Find package.json
        run: find . -name "package.json"
      - name: Set project directory path
        id: set-dir
        run: echo "::set-output name=project-dir::$(dirname $(find . -name "package.json"))"
      - name: Navigate to project directory
        run: cd ${{ steps.set-dir.outputs.project-dir }}
      - name: List directory contents (After Navigation)
        run: ls -al
      - name: install modules
        run: npm install
      - name: build production project
        run: npm run build:production
      - name: linting typescript
        run: npm run lint:ts
      - name: linting css
        run: npm run lint:css
      - name: unit testing
        run: npm run test:unit
